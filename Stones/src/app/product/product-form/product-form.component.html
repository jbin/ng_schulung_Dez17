<form class="example-form" [formGroup]="productForm">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="number" matInput placeholder="Preis" formControlName="price">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Gewicht" formControlName="weight">
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="!productForm.valid"  (click)="save()">Speichern</button>
</form>
